name: Greetings

on:
  push:
  schedule:
    - cron:  '* * * 1 *'

jobs:
  sj:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: main
      - name: Check Main
        run: |
          cd ./main/
          ls ${GITHUB_WORKSPACE}
          echo ${GITHUB_WORKSPACE}
          pwd
          
      - name: runyhf
        uses: actions/checkout@v2
        with:
          repository: dsjena/runyhf
          token: ${{ secrets.SUPER_SECRET }}
          path: runyhf
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install dependencies
        run: |
          cd ./runyhf/
          python -m pip install --upgrade pip
          #pip install -r requirements-yq.txt
      - name: Actual Calculation
        run: |
          cd ./runyhf/
          ls 
          dtt=`TZ=IST-5:30 date`
          echo ${GITHUB_WORKSPACE}
          echo "${dtt}" 
          echo "${dtt}" >> recieved.md
          #bash make-rdme.sh >> log.txt 2>&1
